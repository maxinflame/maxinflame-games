<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link href="img/favicon/site.webmanifest" rel="manifest">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-wrapper">
      <div class="page-header__wrapper">
        <a href="index.html" class="page-header__title">MAXINFLAME <span class="page-header__subtitle">Games</span></a>
        <nav class="page-header__nav">
          <a href="life.html" class="page-header__link">Conway's Game of Life</a>
          <a href="snake.html" class="page-header__link">Snake</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="page-wrapper">
      <div class="text-wrapper">
        <h1>Snake</h1>
      </div>
      
      <div class="game-wrapper">
        <div class="canvas-block canvas-block--snake">
          <canvas class="canvas-block__canvas" data-canvas></canvas>
          <div class="play-button" data-start>
            CLICK TO START!
          </div>
          <div class="game-over-popup hidden" data-game-over>
            <span class="game-over-popup__title">GAME OVER</span>
            <button class="button" data-retry>Retry</button>
          </div>
        </div>
        <div>
          <div><span>Score: </span><span data-score>0</span></div>
          <div><span>High score: </span><span data-high-score></span></div>
          <div class="controls__buttons">
            <button class="button button--start" data-play-button>Play</button>
          </div>
          <div class="mobile-controls">
            <button class="mobile-controls__button mobile-controls__button--up" data-mobile-up>↑</button>
            <button class="mobile-controls__button mobile-controls__button--left" data-mobile-left>←</button>
            <button class="mobile-controls__button mobile-controls__button--down" data-mobile-down>↓</button>
            <button class="mobile-controls__button mobile-controls__button--right" data-mobile-right>→</button>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  
  <footer class="page-footer">

  </footer>
  <script src="js/modules/variables.js"></script>
  <script src="js/snake-game.js" type="module"></script>
</body>
</html>
